<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2e2a207e73.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="./books.js"></script>
  </head>

  <body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <img
            class="logo"
            src="assets/Little Red Bird Publishing Favicon Transparent.png"
            alt=""
          />
          <ul class="nav__links">
            <li>
              <a
                href="https://www.amazon.com/Robin-Nemesszeghy/e/B087TD99VS/"
                target="_blank"
                class="nav__link"
                >About</a
              >
            </li>
            <li>
              <a href="mailto:robinnem@outlook.com" class="nav__link"
                >Contact</a
              >
            </li>
            <li>
              <a href="./index.html" class="nav__link nav__link--primary"
                >Home</a
              >
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop" style="visibility: hidden">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="./index.html" class="menu__link" onclick="closeMenu()"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="https://www.amazon.com/Robin-Nemesszeghy/e/B087TD99VS/"
                  target="_blank"
                  class="menu__link"
                  onclick="closeMenu()"
                  >About</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="https://mybook.to/RobinBooks"
                  target="_blank"
                  class="menu__link"
                  onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="mailto:robinnem@outlook.com"
                  class="menu__link"
                  onclick="closeMenu()"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="red">Books</span>
              </h2>
              <select id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price: Low to High</option>
                <option value="HIGH_TO_LOW">Price: High to Low</option>
                <option value="RATING">Rating</option>
              </select>
            </div>
            <div class="books"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="assets/Little Red Bird Publishing Favicon Transparent.png"
                class="footer__logo--img"
                alt=""
              />
            </figure>
          </a>
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a
              href="https://www.amazon.com/Robin-Nemesszeghy/e/B087TD99VS/"
              target="_blank"
              class="footer__link"
              >About</a
            >
            <a href="#features" class="footer__link">Books</a>
            <a href="mailto:robinnem@outlook.com" class="footer__link"
              >Contact</a
            >
          </div>
          <div class="footer__copyright">
            Copyright &copy; 2026 Little Red Bird Publishing
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
